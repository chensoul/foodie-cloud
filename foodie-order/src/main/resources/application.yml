server:
  port: 8083

spring:
  application:
    name: foodie-order
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/foodie-cloud?connectTimeout=2000&socketTimeout=150000&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
  redis:
    port: 6379
    host: localhost
    timeout: 3000
    password: 123456

oauth2:
  client:
    client-id: appId
    secret: 123456
    grant_type: password
    scope: api

service:
  name:
    foodie-auth: http://foodie-auth/

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/

mybatis:
  configuration:
    map-underscore-to-camel-case: true
