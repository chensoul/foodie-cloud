server:
  port: 8443

spring:
  application:
    name: foodie-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: foodie-diner
          uri: lb://foodie-diner
          predicates:
            - Path=/diner/**
          filters:
            - StripPrefix=1

        - id: auth-center
          uri: lb://auth-center
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1

        - id: foodie-order
          uri: lb://foodie-order
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1

        - id: foodie-follow
          uri: lb://foodie-follow
          predicates:
            - Path=/follow/**
          filters:
            - StripPrefix=1

        - id: foodie-feed
          uri: lb://foodie-feed
          predicates:
            - Path=/feed/**
          filters:
            - StripPrefix=1

        - id: foodie-point
          uri: lb://foodie-point
          predicates:
            - Path=/point/**
          filters:
            - StripPrefix=1

        - id: foodie-restaurant
          uri: lb://foodie-restaurant
          predicates:
            - Path=/restaurant/**
          filters:
            - StripPrefix=1

secure:
  ignore:
    urls:
      - /actuator/**
      - /auth/oauth/**
      - /sign/signin
      - /sign/send
      - /sign/checkPhone
      - /sign/register
      - /seckill/add
      - /restaurant/**

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://${eureka:eureka}:8761/eureka/
