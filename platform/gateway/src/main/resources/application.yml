spring.application.name: gateway

spring.config.import: "configserver:"

spring:
  cloud.config:
    failFast: true
    retry:
      initialInterval: 3000
      multiplier: 1.3
      maxInterval: 10000
      maxAttempts: 20
    uri: http://${config-server:config-server}:8888
    username: ${CONFIG_SERVER_USR:root}
    password: ${CONFIG_SERVER_PASSWORD:123456}


